<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./somar.css">
    <script src="./somar.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">
            <div>
                <label for="number">Número</label>
                <input id="number" type="number">
            </div>
            <button id="add">Adicionar</button>
        </div>
        <div class="content">
            <label for="sum">Soma: </label>
            <input id="sum" type="number" value="0" readonly="true">
        </div>
        <div class="content">
            <label for="media">Média: </label>
            <input id="media" type="number" value="0" readonly="true">
        </div>
        <div class="content">
            <label for="numdig">Números digitados: </label>
            <input id="numdig" type="number" value="0" readonly="true">
        </div>
        <div class="content">
            <button id="clear">Limpar</button>
        </div>
    </main>
</body>
</html>
